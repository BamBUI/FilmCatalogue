<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
    <h:form>
        <p:panel header="Заказ">
            <p:panelGrid columns="1">
                <p:column><p:commandButton value="Создать заказ" action="#{orderBean.createOrder()}"/></p:column>
            </p:panelGrid>
        </p:panel>

        <p:panel header="Каталог фильмов">
            <p:dataTable value="#{orderBean.films}" var="film">
                <p:column>
                    <h:outputText value="#{film.name}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{film.price}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{film.quantity}" />
                </p:column>
                <p:column>
                    <p:commandButton value="Добавить в заказ" action="#{orderBean.addFilm(film)}"
                                     update="addedThings"/>
                </p:column>
            </p:dataTable>
        </p:panel>

    </h:form>

    <p:panel header="Добавленые товара" id="addedThings">
        <p:dataTable value="#{orderBean.filmsInOrder}" var="film">
            <p:column>
                <h:outputText value="#{film.name}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{film.price}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{film.quantity}"/>
            </p:column>
        </p:dataTable>
    </p:panel>


</h:body>
</html>
