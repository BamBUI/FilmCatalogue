<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
    <h:form>
        <p:panel header="Создание товара">
            <p:panelGrid columns="3">
                <p:column>
                    <p:inputText value="#{orderBean.name}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{orderBean.price}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{orderBean.quantity}"/>
                </p:column>

                <p:column>Наименование</p:column>
                <p:column>Цена</p:column>
                <p:column>Количество</p:column>

                <p:column><p:commandButton value="Создать товар" action="#{orderBean.createFilm()}"/></p:column>

            </p:panelGrid>
        </p:panel>


        <p:panel header="Каталог фильмов">
            <p:dataTable value="#{orderBean.films}" var="film">
                <p:column>
                    <h:outputText value="#{film.name}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{film.price}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{film.quantity}" />
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:panel header ="Создание логина">
            <p:panelGrid columns="2">
                <p:column>
                    <p:inputText value="#{authenticatorBean.email}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{authenticatorBean.password}"/>
                </p:column>

                <p:column>Email</p:column>
                <p:column>Пароль</p:column>

                <p:column><p:commandButton value="Создать Логин" action="#{authenticatorBean.createCredentials()}"
                                           update="LoginsList"/></p:column>
            </p:panelGrid>
        </p:panel>


        <p:panel header="Каталог логин" id="LoginsList">
            <p:dataTable value="#{authenticatorBean.credentials}" var="login">
                <p:column>
                    <h:outputText value="#{login.email}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{login.password}" />
                </p:column>
            </p:dataTable>
        </p:panel>

    </h:form>
</h:body>
</html>
